<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
       <a href="{{ url_for('welcome') }}" class="btn btn-primary float-end">
            <i class="bi bi-house-door"></i> Home
        </a>
    <!-- Single User Addition Form -->
    <h2>Agregar un nuevo usuario</h2>
    <form action="{{ url_for('add_users') }}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar usuario</button>
            <a href="{{ url_for('view_users') }}" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Ver usuarios
        </a>
    </form>

    <!-- Bulk User Addition Form -->
    <h2 class="mt-5">Agregar usuarios en masa</h2>
    <form action="{{ url_for('add_users') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Importar usuarios desde archivo CSV</label>
            <input class="form-control" type="file" id="file" name="user_file" required>
        </div>
        <button type="submit" class="btn btn-primary">Importar usuarios</button>
    </form>
</div>
</body>

</html>
