<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AssetTrack Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }

        .btn-custom i {
            margin-right: 10px;
        }

        .btn-custom:hover {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Bienvenido a MantenPro</h1>
        <a href="{{ url_for('view_assets') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-box"></i> Ver Activos
        </a>
        <a href="{{ url_for('assign_assets') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-link-45deg"></i> Asignar Activos 
        </a>
        <a href="{{ url_for('view_user_assets') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-person"></i> Activos Asignados
        </a>
        <a href="{{ url_for('view_users') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-people"></i> Usuarios
        </a>
        <a href="{{ url_for('add_asset') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-plus-circle"></i> Agregar nuevo activo
        </a>
        <a href="{{ url_for('add_users') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-person-plus"></i> Nuevo usuario
        </a>
        <a href="{{ url_for('sql_console') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-person-plus"></i> Consola SQL
        </a>
    </div>
</body>

</html>
