<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MantenPro - Ver activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <a href="{{ url_for('welcome') }}" class="btn btn-primary float-end">
            <i class="bi bi-house-door"></i> Home
        </a>

        <h1>Todos los activos</h1>

        <!-- Category Filter Form -->
        <form action="{{ url_for('view_assets') }}" method="post">
            <div class="mb-3">
                <label for="category" class="form-label">Seleccionar Categoria:</label>
                <select class="form-select" id="category" name="category">
                    <option value="">Todas las categorias</option>
                    <option value="Carpinteria">Carpinteria</option>
                    <option value="Soldadura">Soldadura</option>
                    <option value="Tecno perfiles">Tecno perfiles</option>
                    <option value="Tecno chapa">Tecno chapa</option>
                    <option value="Mecanica">Mecanica</option>
                    <option value="Energia">Energia</option>


                    <!-- Add more categories as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Aplicar Filtro</button>
        </form>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>ID</th>
                    <th>Numero de compra</th>
                    <th>Fecha de compra</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for asset in assets %}
                <tr>
                    <td>{{ asset['name'] }}</td>
                    <td>{{ asset['category'] }}</td>
                    <td>{{ asset['unique_id'] }}</td>
                    <td>{{ asset['po_number'] }}</td>
                    <td>{{ asset['acquisition_date'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_asset', asset_id=asset['id']) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_asset', asset_id=asset['id']) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
</body>

</html>
