<!-- view_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
            <a href="{{ url_for('welcome') }}" class="btn btn-primary float-end">
                <i class="bi bi-house-door"></i> Home
            </a>
        <h1>Todos los usuarios</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_users') }}" class="btn btn-primary mt-3">Agregar un nuevo usuario</a>

        <a href="{{ url_for('assign_assets') }}" class="btn btn-primary mt-3">Asignar activos a usuarios</a>
        </div>
</body>

</html>
